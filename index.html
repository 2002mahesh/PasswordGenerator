<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
               <h1>Password Generator</h1>
               <div class="display-container">
               <input readonly placeholder="Password" class="display"  data-passwordDisplay>

               <button data-copy class="copyBtn">
                    <span data-copyMsg class="toolkit"></span>
                    <img src="copy.svg" alt="" width="23" height="23" class="imga">
               </button>
          </div>
               <div class="input-container">
                         <div class="length-container">
                              <p>Password Length</p>
                              <p data-lengthNumber>0</p>
                         </div>

                     <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>    
                     

                     <div class="check">
                         <input type="checkbox" id="uppercase"><label for="uppercase">Include Uppercase letter</label>
                     </div>
                     <div class="check">
                         <input type="checkbox" id="lowercase"><label for="lowercase">Include Lowercase letter</label>
                     </div>

                     <div class="check">
                         <input type="checkbox" id="numbers"><label for="numbers">Include numbers </label>
                     </div>

                     <div class="check">
                         <input type="checkbox" id="symbols"><label for="symbols">Include symbol</label>
                     </div>


                     <!-- strength-section -->

                     <div class="strength-container">
                         <p>Strength</p>
                         <div data-indicator class="indicator"></div>
                     </div>

                     <!-- Generator-pass -->
                     <button class="generateButton">Generate Password</button>

                    
                   
                   
                    
                    

               </div>

               </div>

               <script src="scrpt.js"></script>
</body>
</html>
